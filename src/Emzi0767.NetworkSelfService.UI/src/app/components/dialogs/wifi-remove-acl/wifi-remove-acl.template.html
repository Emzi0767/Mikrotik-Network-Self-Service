<h2 mat-dialog-title>Confirm entry deletion</h2>
<mat-dialog-content>
  <p>
    Are you sure you want to delete this whitelist entry? The associated device will lose access to the Wi-Fi network.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-flat-button (click)="confirm()">Confirm</button>
</mat-dialog-actions>
